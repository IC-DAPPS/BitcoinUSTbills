name: Publish Motoko Docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-docs:
    name: Build and publish Motoko docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dfx (includes mo-doc)
        run: |
          curl -fsSL https://internetcomputer.org/install.sh | sh
          echo "$HOME/bin" >> $GITHUB_PATH
          export PATH="$PATH:$HOME/bin"
          mo-doc --help

      - name: Build documentation
        run: mo-doc --source packages/file-store-bucket/src --output packages/file-store-bucket/docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload docs to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/file-store-bucket/docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
