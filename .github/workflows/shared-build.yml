name: Shared Build for BitcoinUSTbills

on:
  workflow_call:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      # Prefer IPv4 DNS results in Node (affects dev servers, tooling, etc.)
      NODE_OPTIONS: --dns-result-order=ipv4first

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust target
        run: rustup target add wasm32-unknown-unknown

      - name: Setup DFX
        uses: dfinity/setup-dfx@main
        with:
          dfx-version: 0.28.0

      - name: Install Mops
        run: |
          npm install -g mops
          echo "NPM global packages:"
          npm list -g --depth=0
          echo "Looking for mops executable:"
          find /usr -name "mops" -type f 2>/dev/null
          echo "Adding mops to PATH:"
          export PATH="/usr/local/lib/node_modules/mops/bin:$PATH"
          echo "Updated PATH: $PATH"
          echo "Testing mops:"
          /usr/local/lib/node_modules/mops/bin/mops --version
          echo "Creating symlink:"
          sudo ln -sf /usr/local/lib/node_modules/mops/bin/mops /usr/local/bin/mops
          mops --version

      - name: Prefer IPv4 for localhost on runner
        run: |
          set -euxo pipefail
          echo '127.0.0.1 localhost' | sudo tee -a /etc/hosts
          echo 'precedence ::ffff:0:0/96  100' | sudo tee -a /etc/gai.conf
          getent hosts localhost || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Run validation and tests
        run: |
          pwd
          which mops
          mops --version
          ./scripts/validate-and-test-all.sh
