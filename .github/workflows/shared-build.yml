name: Shared Build for BitcoinUSTbills

on:
  workflow_call:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      # Prefer IPv4 DNS results in Node (affects dev servers, tooling, etc.)
      NODE_OPTIONS: --dns-result-order=ipv4first

    defaults:
      run:
        working-directory: ./BitcoinUSTbills

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup DFX
        uses: dfinity/setup-dfx@main
        with:
          dfx-version: 0.28.0

      - name: Prefer IPv4 for localhost on runner
        run: |
          set -euxo pipefail
          echo '127.0.0.1 localhost' | sudo tee -a /etc/hosts
          echo 'precedence ::ffff:0:0/96  100' | sudo tee -a /etc/gai.conf
          getent hosts localhost || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "BitcoinUSTbills/package-lock.json"

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Lint and format check
        run: npm run lint --workspaces --if-present

      - name: Build packages
        run: npm run build --workspaces --if-present

      - name: Build backend canisters
        run: dfx build
